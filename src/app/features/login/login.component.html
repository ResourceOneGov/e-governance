<div class="login-container">
  <div class="d-flex row vh-100">
    <div class="col-md-6 flex-fill mh-100 d-none-img jagan-pic">
      <div class="image-text">
           <p class="bg-light name-text p-3 text-center font-weight-bold">
           Y. S. JAGANMOHAN REDDY</p>
           <p class="text-center">Hon'ble Cheif Minister of Andhra Pradesh</p>
       </div>
     <!--<img src="../../../assets/img/CM_login/CM 1.png" width="100%" height="100%" />-->
   </div>
    <div class="col-md-6 flex-fill  mh-100 t-space">
      <div class="colorbar top--colorbar"></div>
      <div class="logo d-flex justify-content-center mt-5">
        <div class="logo-outer">
          <div class="logo-wrap">
            <!-- <img width="128" src="../../../assets/img/logo/logo.png" alt="logo" title="logo"> -->
            <p>FOA</p>
          </div>
        </div>
      </div>
      <mat-card class="w-75 pb-3 pt-5 px-5">

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>


        <mat-card-content class="d-flex justify-content-center flex-column">
          <form class="row flex-column justify-content-center" [formGroup]="loginForm" (ngSubmit)="onLogin()">

            <mat-form-field appearance="outline">
              <mat-label>Enter User ID</mat-label>

              <input matInput placeholder="Enter User ID" formControlName="userId" type="text" required>

            </mat-form-field>


            <mat-form-field appearance="outline">
              <mat-label>Enter Password</mat-label>

              <input matInput placeholder="Enter Password" formControlName="password" type="password" required>

            </mat-form-field>

            <button type="submit" mat-raised-button color="accent" class="btn-block btn-green btn-blue-theme"
              [disabled]="!loginForm.valid">Login</button>
          </form>
        </mat-card-content>
        <div class="d-flex row flex-row justify-content-between align-items-stretch">
          <button mat-button color="primary" [routerLink]="['/login/login-via-otp']">Login Via OTP!</button>
          <button mat-button color="primary" [routerLink]="['/login/forgot-password']">Forgot Password?</button>
        </div>
      </mat-card>
      <div class="colorbar bot--colorbar"></div>
    </div>
  </div>
