<div class="overflow-hidden">
    <div class="d-flex row mh-100">
      <div class="col-md-6 flex-fill bg d-none-img jagan-pic">
        <div class="image-text">
             <p class="bg-light name-text p-3 text-center font-weight-bold">
             Y. S. JAGANMOHAN REDDY</p>
             <p class="text-center">Hon'ble Cheif Minister of Andhra Pradesh</p>
         </div>
       <img src="../../../assets/img/CM_login/CM 1.png" width="100%" height="100%" />
     </div>
      <div class="col-md-6 flex-fill  mh-100 t-space">
        <div class="colorbar top--colorbar"></div>
        <div class="logo d-flex justify-content-center mt-5">
          <div class="logo-outer">
            <div class="logo-wrap">
              <img width="128" src="../../../assets/img/logo/logo.png" alt="logo" title="logo">
            </div>
          </div>
        </div>
        <mat-card class="w-75 pb-3 pt-5 px-5">
  
            <mat-card-header class="text-center d-flex justify-content-center">
                <mat-card-title>Reset Password</mat-card-title>
                <mat-card-subtitle>
                    Enter your password to reset your password.
                    <div style='color:#ff7355' *ngIf="resetForm.get('confirmPassword').errors && 
                    resetForm.get('confirmPassword').errors.ConfirmPassword">   
                        Passsword and ConfirmPassword didn't match.
                    </div>
                    <div *ngIf="error" style='color:#ff7355'>{{error}}</div>
                </mat-card-subtitle>
                
            </mat-card-header>
  
  
          <mat-card-content class="d-flex justify-content-center flex-column">
            <form class="row flex-column justify-content-center" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
  
              <mat-form-field appearance="outline">
                <mat-label>Enter New Password</mat-label>
  
                <input matInput placeholder="Enter New Password" formControlName="newPassword" type="password" required>

                
              </mat-form-field>
  
  
              <mat-form-field appearance="outline">
                <mat-label>Re Confirm Password</mat-label>
                <input matInput placeholder="Re Confirm Password" formControlName="confirmPassword" type="password" required>
                
              </mat-form-field>
  
              <button type="submit" mat-raised-button color="accent" class="btn-block btn-green btn-blue-theme"
                [disabled]="!resetForm.valid">Continue</button>
            </form>
          </mat-card-content>
          <!-- <div class="d-flex row flex-row justify-content-center align-items-stretch">
            <button mat-button color="primary" [routerLink]="['/login']">Back to Login</button>
          </div> -->
        </mat-card>
        <div class="colorbar bot--colorbar"></div>
      </div>
</div>
