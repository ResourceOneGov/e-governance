<div>

    <h5 class="modal-title text-primary" id="exampleModalLongTitle"></h5>
  </div>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="table-bordered">

    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef class="p-2 text-center"> Rank </th>
      <td mat-cell *matCellDef="let element" class="p-2 text-center"> {{element.Rank}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef class="p-2 text-center"> District </th>
      <td mat-cell *matCellDef="let element"  class="p-2 text-center"> {{element.DISTRICT}} </td>
    </ng-container>

    </ng-container>

    <ng-container matColumnDef="ac">

    <ng-container matColumnDef="mandalName">
      <th mat-header-cell *matHeaderCellDef class="p-2 text-center"> Mandal Name </th>
      <td mat-cell *matCellDef="let element" class="p-2 text-center"> {{element.MANDAL}} </td>
    </ng-container>


    <ng-container matColumnDef="volunteerName">
      <th mat-header-cell *matHeaderCellDef class="p-2 text-center"> Volunteer Name </th>
      <td mat-cell *matCellDef="let element" class="p-2 text-center"> {{element.VOLUNTEER_NAME}} </td>
    </ng-container>

    <ng-container matColumnDef="overallScore">
      <th mat-header-cell *matHeaderCellDef class="p-2 text-center"> Overall Score </th>
      <td mat-cell *matCellDef="let element" class="p-2 text-center"> {{element.Overall_Score}} </td>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</div>
<div *ngIf="volunteerDetailLength === 0" class="border p-3 text-center mt-2">
  <h5>No records found</h5>
</div>
</div>
<mat-paginator [length]="volunteerDetailLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
