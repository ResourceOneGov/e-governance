
<div class="settings-container m-5 h-100">
    <mat-card class="w-100">        
        <mat-card-header class="justify-content-between flex-wrap  m-4 border-bottom border-secondary">
            <mat-card-title>{{'notification.notifications' | translate}}</mat-card-title>
            <mat-card-subtitle>
                
            </mat-card-subtitle>
            <mat-icon matTooltip="{{'notification.notifications' | translate}}">info</mat-icon>
        </mat-card-header>

        <mat-card-content>
            <mat-card *ngFor="let notification of notifications; let i = index;" class="m-4">
                <mat-card-header>
                    <mat-card-title>
                        <div>{{notification.title}}</div>
                    </mat-card-title>
                    <mat-card-subtitle>
                        <div>{{convertDate(notification.createdOn)}}</div>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div>{{notification.body}}</div>
                </mat-card-content>
            </mat-card> 
        </mat-card-content>   
    </mat-card>

    <mat-paginator [length]="notificationsCount"
                   [pageSize]="limit" [pageSizeOptions]="[5, 10]" (page)="pageEvents = $event; onPaginateChange($event)">
    </mat-paginator>
</div>
