<form [formGroup]="attendanceForm" class="mt-5">                   
    <div class="d-flex justify-content-around w-100">
        <div class="p-2 col-md-12">
            <mat-form-field  class="w-100" appearance="outline">
                <mat-label>{{'uploadSection.fileUpload' | translate}}</mat-label>
                <ngx-mat-file-input #attendanceFileUploader formControlName="file" placeholder="CSV file only" [accept]="'.csv'">
                </ngx-mat-file-input>
                <button mat-icon-button matSuffix *ngIf="!attendanceFileUploader.empty" (click)="attendanceFileUploader.clear($event)">
                    <mat-icon>clear</mat-icon>
                </button>
                <mat-icon matSuffix>attachment</mat-icon>
            </mat-form-field>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center w-100">
        <button mat-raised-button class="btn btn-success" (click)="uploadAttendance()"
                [disabled]="attendanceFileUploader.empty">{{'uploadSection.uploadAttendance' | translate}}
        </button>
    </div>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-grid-pulse" 
        [fullScreen] = "true">
        <p *ngIf="progress > 0 && progress < 100" style="color: white" >{{ progressMessage }} </p>
        <p *ngIf="progress == 0" style="color: white" > Uploading ... </p>
        <p *ngIf="progress == 100" style="color: white" > Progressing ... </p>
    </ngx-spinner> 
</form>
