<form [formGroup]="newsForm" class="mt-5">
    <div class="d-flex justify-content-around w-100">
        <div class="p-2 col-md-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{'uploadSection.title' | translate}}</mat-label>
                <input matInput placeholder="{{'uploadSection.title' | translate}}" formControlName="title" required>
            </mat-form-field>
            <p *ngIf="f.title.touched && f.title.invalid && f.title.errors.cannotStartWithSpace" class="text-danger">
                Title cannot start with white spaces.
            </p>
        </div>
    </div>

    <div class="d-flex justify-content-around w-100">
        <div class="p-2 col-md-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{'uploadSection.description' | translate}}</mat-label>
                <textarea matInput placeholder="{{'uploadSection.title' | translate}}" formControlName="description" required></textarea>
            </mat-form-field>
            <p *ngIf="f.description.touched && f.description.invalid && f.description.errors.cannotStartWithSpace" class="text-danger">
                Description cannot start with white spaces.
            </p>
        </div>
    </div>

    <div class="d-flex justify-content-around w-100">
        <div class="p-2 col-md-12 image-uploaddiv">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>{{'uploadSection.uploadImages' | translate}}</mat-label>
                <ngx-mat-file-input #newsImageUploader formControlName="images" placeholder="Images only" [accept]="'image/*'">
                </ngx-mat-file-input>
                <button mat-icon-button matSuffix *ngIf="!newsImageUploader.empty" (click)="newsImageUploader.clear($event)">
                    <mat-icon>clear</mat-icon>
                </button>
                <mat-icon matSuffix>attachment</mat-icon>
            </mat-form-field>
        </div>
    </div>
    
    <div class="d-flex justify-content-center align-items-center w-100">
        <button mat-raised-button class="btn btn-success" (click)="uploadFile()"
            [disabled]="!newsForm.valid">{{'uploadSection.uploadNews' | translate}}
        </button>
    </div>
    
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-grid-pulse" 
        [fullScreen] = "true">
        <p *ngIf="progress > 0 && progress < 100" style="color: white" >{{ progressMessage }} </p>
        <p *ngIf="progress == 0" style="color: white" > Uploading ... </p>
        <p *ngIf="progress == 100" style="color: white" > Progressing ... </p>
    </ngx-spinner>  
</form>
